<div class="m-4">
  <div class="card mb-5">
    <div class="card-header">
      <h2>List of Marks</h2>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li *ngFor="let mark of marks; index as i" class="list-group-item">
          <div class="card-body">
            <h4  *ngIf="assignments.length != 0" class="card-title">Title:  {{assignments[i].title}}</h4>
            <p *ngIf="assignments.length != 0" class="card-text">Description:  {{assignments[i].description}}</p>
            <p *ngIf="courses.length != 0" class="card-text"> Course:  {{courses[i].courseCode}}</p>
            <p class="card-text">Grade:  {{mark.grade}}</p>
            <p class="card-text">Weight: {{mark.weight}}</p>

            <button type="button" id="btnModify" name="btnModify"
                    class="btn btn-primary btn-sm me-4"
                    (click)="btnModify_click(mark)">Modify
            </button>

            <button type="button" id="btnDelete" name="btnDelete"
                    class="btn btn-danger btn-sm me-4"
                    (click)="btnDelete_click(mark)">Delete
            </button>
          </div>


        </li>
      </ul>
    </div>
  </div>
</div>
