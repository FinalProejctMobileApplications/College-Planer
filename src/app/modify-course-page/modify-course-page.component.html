<div class="container-fluid">
  <div class="card mt-4">
    <div class="card-header">
      <h2>{{formTitle}}</h2>
    </div>
    <div class="card-body">
      <form #myForm="ngForm">
        <div>
          <label for="txtCourseName" class="form-label">Course Name</label>
          <input type="text" id="txtCourseName" name="txtCourseName" class="form-control"
                 [(ngModel)]="course.courseName" #courseName="ngModel"
                 required>
          <div *ngIf="courseName.invalid && (courseName.dirty || courseName.touched)">
            <small *ngIf="courseName.errors['required']" class="text-danger">
              Please provide course name.
            </small>
          </div>
        </div>

        <div>
          <label for="txtcourseCode" class="form-label">Course Code</label>
          <input type="text" id="txtcourseCode" name="txtcourseCode" class="form-control"
                 [(ngModel)]="course.courseCode" #courseCode="ngModel"
                 required>
          <div *ngIf="courseCode.invalid && (courseCode.dirty || courseCode.touched)">
            <small *ngIf="courseCode.errors['required']" class="text-danger">
              Please provide course code.
            </small>
          </div>
        </div>

        <div class="mt-5">
          <button class="btn btn-primary" id="btnSave" name="btnSave"
                  [disabled]="myForm.invalid"
                  (click)="btnUpdate_click()">
            Update
          </button>
          <button class="btn btn-danger" id="btnCancel" name="btnCancel"
                  (click)="btnCancel_click()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
